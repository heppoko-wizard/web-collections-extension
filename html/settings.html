<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定 - Web Collections</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        body {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .section {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section h2 {
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 15px;
            color: #555;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #666;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button.primary {
            background-color: #007bff;
            color: white;
        }

        button.primary:hover {
            background-color: #0056b3;
        }

        button.secondary {
            background-color: #6c757d;
            color: white;
        }

        button.secondary:hover {
            background-color: #545b62;
        }

        .status {
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .help-text {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .help-link {
            color: #007bff;
            text-decoration: none;
        }

        .help-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>⚙️ 設定</h1>

    <div class="section">
        <h2>GitHub Gist 同期</h2>

        <div class="form-group">
            <label for="github-token">GitHub Personal Access Token</label>
            <input type="password" id="github-token" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx">
            <div class="help-text">
                <a href="https://github.com/settings/tokens/new?scopes=gist&description=Web%20Collections%20Sync"
                    target="_blank" class="help-link">
                    トークンを作成する
                </a>
                （必要なスコープ: <code>gist</code>）
            </div>
        </div>

        <div class="button-group">
            <button id="save-token-btn" class="primary">保存</button>
            <button id="test-token-btn" class="secondary">接続テスト</button>
        </div>

        <div id="token-status" class="status"></div>
    </div>

    <div class="section">
        <h2>同期情報</h2>
        <div id="sync-info">
            <p>Gist ID: <span id="gist-id-display">未設定</span></p>
            <p>最終同期: <span id="last-sync-display">なし</span></p>
        </div>
    </div>

    <script src="../js/gist-sync.js"></script>
    <script src="../js/settings.js"></script>
</body>

</html>
